name: "CodeQL"
on:
  push:
    branches:
    - master
    - release/*
  pull_request:
    branches: 
    - master
    - release/*
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  workflow_dispatch:
jobs:
  analyze:
    name: Analyze
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        language: [go]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
    - name: Setup go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        check-latest: true
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
